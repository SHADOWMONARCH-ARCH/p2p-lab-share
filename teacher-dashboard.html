<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Teacher Dashboard</h1>
        </div>
    </header>

    <main>
        <section class="file-upload-section">
            <h2>Upload Files</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="fileInput">Select File</label>
                    <input type="file" id="fileInput" required>
                </div>
                
                <div class="form-group">
                    <label for="fileDescription">Description</label>
                    <textarea id="fileDescription" placeholder="Enter file description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Enter subject">
                </div>
                
                <div class="form-group">
                    <label for="class">Class</label>
                    <input type="text" id="class" placeholder="Enter class">
                </div>
                
                <button type="submit" class="upload-btn">
                    <span class="button-text">Upload File</span>
                    <i class="fas fa-upload"></i>
                </button>
            </form>
        </section>

        <section class="files-section">
            <h2>Uploaded Files</h2>
            <div class="files-list" id="filesList">
                <!-- Files will be displayed here -->
            </div>
        </section>
    </main>

    <script src="teacher-dashboard.js"></script>
</body>
</html>

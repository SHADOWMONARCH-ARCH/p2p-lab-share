<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ShareVerse - P2P Lab Share</title>
    <link rel="stylesheet" href="front.css">
    <script>
      // Handle client-side routing
      const pathSegments = window.location.pathname.split('/').filter(Boolean);
      const lastSegment = pathSegments[pathSegments.length - 1];
      
      // Redirect to the appropriate page based on the URL
      if (lastSegment === 'teacher') {
        window.location.href = '/src/login/teacher.html';
      } else if (lastSegment === 'student') {
        window.location.href = '/src/login/student.html';
      } else {
        window.location.href = '/';
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px;">
      <h1>Redirecting...</h1>
      <p>Please wait while we redirect you to the correct page.</p>
    </div>
  </body>
</html>
